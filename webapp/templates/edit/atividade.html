{% extends "./../principal/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %} {% block title_page %} Atividades {% endblock %} {% endblock %}

{% block body%}
    <div class="row"> 
        <form method="POST">
            {% csrf_token %}
            {% for field in form_atividade %}
                <div class="col-lg-7 col-md-7">
                    {% bootstrap_field field %}
                </div>
            {% endfor %}

            <div class="btn-grup btn-grup-lg col-lg-12 col-md-12"><br>
                <button class="btn btn-danger " type="reset">Reset</button>
                <button class="btn btn-success" type="button" onClick="location.href='{% url 'list_atividade' %}'">Listar</button>
                <button class="btn btn-primary" type="submit">Concluir</button>
            </div>
        <form>
    </div>
{% endblock %}
